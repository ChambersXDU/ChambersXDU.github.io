      汇编入门1
    </h1>

    <div class="e-content article-entry" itemprop="articleBody">
      
        <p><strong>加法</strong></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">@ how to calculate this?</span><br><span class="line">0000 0100</span><br><span class="line">0000 0101 + </span><br><span class="line">-----------</span><br><span class="line">0000 1001</span><br><span class="line"></span><br><span class="line">@实际上就是数电里的加法器</span><br><span class="line"></span><br><span class="line">@steps:</span><br><span class="line"><span class="meta">#</span><span class="language-bash">1 异或 --&gt; 做加法</span></span><br><span class="line">0000 0100</span><br><span class="line">0000 0101 xor</span><br><span class="line">-----------</span><br><span class="line">0000 0001</span><br><span class="line"><span class="meta"></span></span><br><span class="line"><span class="meta">#</span><span class="language-bash">2 与运算 --&gt; 输出进位，只有 1+1才会进位(若还有进位则继续，无进位则结束运算)</span></span><br><span class="line">0000 0100</span><br><span class="line">0000 0101 or</span><br><span class="line">-----------</span><br><span class="line">0000 0100</span><br><span class="line"><span class="meta"></span></span><br><span class="line"><span class="meta">#</span><span class="language-bash">3 左移2的结果 --&gt;进位要到高位去</span></span><br><span class="line">0000 1000</span><br><span class="line"></span><br><span class="line">@（重复1 2 3）</span><br><span class="line"><span class="meta"></span></span><br><span class="line"><span class="meta">#</span><span class="language-bash">4 1与3 异或 --&gt;让进位与和数相加</span></span><br><span class="line">0000 0001</span><br><span class="line">0000 1000 xor</span><br><span class="line">------------</span><br><span class="line">0000 1001</span><br><span class="line"><span class="meta"></span></span><br><span class="line"><span class="meta">#</span><span class="language-bash">5 与运算 --&gt; 若还有进位则继续重复，无进位则结束运算</span></span><br><span class="line">0000 0001</span><br><span class="line">0000 1000 or</span><br><span class="line">-----------</span><br><span class="line">0000 0000</span><br><span class="line"></span><br><span class="line">@answer 0000 1001</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p><img src="https://img-blog.csdnimg.cn/20190706225927723.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3dlaXhpbl80MTE1NDYzNg==,size_16,color_FFFFFF,t_70" alt="半加器"></p>
<p><strong>减法</strong></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">4 - 5 = 4+(-5)</span><br><span class="line"></span><br><span class="line">把&quot;减5&quot;变为&quot;加-5&quot;</span><br><span class="line">然后其余步骤与加法无异</span><br><span class="line"></span><br><span class="line">0000 0100</span><br><span class="line">1111 1011 +</span><br><span class="line">-----------</span><br><span class="line">1111 1111</span><br></pre></td></tr></table></figure>



<p><strong>乘法</strong></p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">x*y = x+x+x+···+x  </span><br></pre></td></tr></table></figure>
